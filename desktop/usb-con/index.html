<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>USB Detection</title>
    <style>
        table { border-collapse: collapse; }
        table, th, td { border: 1px solid black; }
    </style>
  </head>

  <body>
    <h1>Connected USB Devices</h1>
    <div id="error"></div>
    <div id="receivedData"></div>
    <table id="ports">
      <caption>Connected USB Devices</caption>
        <tr>
            <th>Port</th>
            <th>Manufacturer</th>
            <th>Serial Number</th>
            <th>Location</th>
            <th>Vendor ID</th>
            <th>Product ID</th>
        </tr>
    </table>
    
  </body>
  <script src="./src/renderer/renderer.js"></script>
</html>
